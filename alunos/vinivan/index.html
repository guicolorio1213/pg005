<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gremio FBPA</title>

  <!-- favicon -->
  <link rel="icon" href="imagens\favicon.png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0b2c5d, #000);
      color: white;
    }

    header {
      text-align: center;
      padding: 30px 10px;
    }

    header img {
      width: 140px;
      margin-bottom: 10px;
    }

    section {
      padding: 30px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      border-bottom: 2px solid #00aaff;
      padding-bottom: 5px;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 15px;
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    button {
      display: block;
      margin: 40px auto;
      padding: 14px 30px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: white;
      color: #0b2c5d;
    }
  </style>
</head>
<body>

  <header>
    <img src="./imagens/gremio.png">
    <h1>Gremio Foot-Ball Porto Alegrense</h1>
    <p>imortal tricolor</p>
  </header>

  <section>
    <h2>Idolos</h2>
    <div class="grid">
      <div class="card">
        <img src="imagens\renato.jpg">
        <p>Renato Portaluppi</p>
      </div>

      <div class="card">
        <img src="imagens\danrlei.jpg">
        <p>Danrlei</p>
      </div>
    </div>
  </section>

  <section>
    <h2>titulos</h2>
    <div class="grid">
      <div class="card">
        <img src="imagens\liberta.jpg">
        <p>Libertadores<br>1983 - 1995 - 2017</p>
      </div>

      <div class="card">
        <img src="imagens\mundial.jpg">
        <p>Mundial de Clubes<br>1983</p>
      </div>

      <div class="card">
        <img src="imagens\copadobrasil.jpg">
        <p>Copa do Brasil<br>1989 - 1994 - 1997 - 2001 - 2016</p>
      </div>
    </div>
  </section>

  <a href="https://gremio.net" target="_blank">
    <button>ir para o site oficial</button>
  </a>

</body>
</html>
